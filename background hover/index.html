<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Hover</title>
    <style>
      * {
        transition: all 0.2s;
      }

      body {
        display: grid;
        place-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        height: 300px;
        width: 300px;
        border: 1px solid #000;
        text-align: center;
        line-height: 300px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">Hover me</div>

    <script src="main.js"></script>
  </body>
</html>
